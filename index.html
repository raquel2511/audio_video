<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>áudio_vídeo</title>
</head>
<body>
    <h1>incoporar vídeo na página</h1>
    <video width="560" height="315" controls autoplay loop muted>
        <source src="video/por do sol.mp4" type="video/mp4">
        you browser does not support your video tag.
    </video>

    <hr>

    <h1>incoporar áudio na página</h1>
    <audio controls autoplay loop muted>
        <source src="audio/audio ondas.mp3" type="audio/mp3">
        you brower does not support your audio tag.
    </audio>

    <hr>

    <h1>youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/MjJMQuJ7eNo?start=2" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>"

</body>
</html>
